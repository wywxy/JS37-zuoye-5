<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      [class^=col-] {
        border: 2px solid;
        font-size: 24px;
        height:50px;
      }
    </style>
  </head>
  <body>
     <!-- 下面的例子中，屏幕尺寸在992-1200范围时(md),一行中的三部分按4:4:4的宽度比例平分显示，屏幕尺寸大于1200时(lg),一行中的三部分按1:8:3的宽度比例显示，屏幕尺寸小于992时(xs和sm),一行中的三部分垂直排列显示，使用的是xs的默认情况
          </p>
          <p>col-*-n *是xs，小于768px宽度的效果，*是sm，大于768px小于992px宽度的效果，*是md，大于992px小于1200px宽度的效果，*是lg，大于1200px宽度的效果，如果没有指定所有的宽度范围的效果，更大宽度的效果沿用较小宽度的效果，默认情况下，xs是每个列垂直排列</p>
          <p>-->
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-md-3 col-lg-2"></div>
        <div class="col-sm-4 col-md-6 col-lg-2" ></div>
        <div class="col-sm-2 col-md-3 col-lg-2"></div>
        <div class="col-sm-10 col-md-6 col-lg-2 "></div>
        <div class="col-sm-6 col-md-2 col-lg-2 "></div>
        <div class="col-sm-6 col-md-4 col-lg-2 "></div>
      </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
